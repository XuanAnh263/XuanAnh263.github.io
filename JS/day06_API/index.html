<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <h1>Weather App</h1>
          <p id="location"></p>
        </div>
        <div class="right">
          <p id="temperature"></p>
          <img id="icon" src="" alt="">
        </div>
      </div>
      <div class="content">
        <div class="row">
          <p>Feels Like</p>
          <p id="feels-like"></p>
        </div>
        <div class="row">
          <p>Humidity</p>
          <p id="humidity"></p>
        </div>
        <div class="row">
          <p>Wind Speed</p>
          <p id="wind-speed"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
