<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoá học</title>
    <link rel="icon" href="https://learn.techmaster.vn/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b1f090483.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
                alt="ảnh techmaster">
        </div>

        <div class="sidebar">
            <div class="menu">
                <ul>
                    <li class="menu-item">Khóa học
                        <span><i class="fa-solid fa-caret-down"></i></span>

                        <ul class="sub-menu">
                            <li class="sub-menu-item">Lộ trình Frontend</li>
                            <li class="sub-menu-item">Lộ trình Backend</li>

                    </li>
                    <li class="menu-item">Sản phẩm học viên</li>
                    <li class="menu-item">Khai giảng</li>
                    <li class="menu-item">Blog</li>
                    <li class="menu-item">Trải nghiệm</li>
                </ul>
            </div>

            <div class="card">
                <span class="card-icon">
                    <i class="fa-solid fa-cart-shopping"></i></span>
                <span class="card-count">2</span>
            </div>

            <div class="avatar">
                <img src="https://techmaster.vn/resources/image/anonymous-user.jpg" alt="avatar">
            </div>
        </div>
    </div>
