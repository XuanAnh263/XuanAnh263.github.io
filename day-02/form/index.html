<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>FirstName : <input type="text" placeholder="Enter Name..." /></p>
      <p>LastName: <input type="text" placeholder="Enter name..." /></p>
      <p>Password : <input type="text" placeholder="Enter password..." /></p>
      <p>Gender : 
        <input type="radio" name="gender" id="Male"/><label for="Male">Male</label>
        <input type="radio" name="gender" id="Female"/><label for="Female">Female</label>
      </p>

      <p>Language : 
        <input type="checkbox" name="language" id="vn"/><label for="vn">vn</label>
        <input type="checkbox" name="language" id="chinese"/><label for="chinese">chinese</label>
        <input type="checkbox" name="language" id="english"/><label for="english">english</label>
        <input type="checkbox" name="language" id="japanese"/><label for="japanese">japanese</label>
      </p>

      <!-- select: tạo danh sách dropdown
            opition: phần tử trong danh sách dropdown -->
      <p>Year
        <select>
            <option>2012</option>
            <option>2015</option>
            <option>2017</option>
            <option>2018</option>
            <option>2022</option>
        </select>
      </p>

      <p>
        <input type="submid" value="submid">
        <button type="submid"></button>
      </p>
    </form>
  </body>
</html>
