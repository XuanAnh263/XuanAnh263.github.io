<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Route</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/6b1f090483.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="row justify-content-center">
                <h1> Update Route </h1>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <form th:action="@{/routes/update}" th:object="${RouteEdit}" method="post">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="distance">Khoảng Cách</label>
                            <input type="text" th:field="*{distance}" class="form-control" id="distance">
                        </div>
                        <div class="form-group">
                            <label for="stopPoint">Số Điểm Dừng</label>
                            <input type="text" th:field="*{stopPoint}" class="form-control" id="stopPoint">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/routes}">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
