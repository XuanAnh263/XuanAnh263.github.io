<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Assignment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="row justify-content-center">
                <h1> Create New Assignment </h1>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <form action="#" th:action="@{/assignments}" th:object="${CreateAssignment}" method="post">


                        <div class="form-group">
                            <label for="driver">Lái Xe</label>
                            <select th:field="*{driverId}" class="form-control" id="driver">
                                <option th:each="driver:${DriverList}" th:value="${driver.id}" th:text="${driver.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="route">Tuyến</label>
                            <select th:field="*{routeId}" class="form-control" id="route">
                                <option th:each="route:${RouteList}" th:value="${route.id}" th:text="${route.id}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="numberOfTurns">Số Lượt</label>
                            <input type="number" th:field="*{numberOfTurns}"
                                   class="form-control"
                                   id="numberOfTurns">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('numberOfTurns')}"
                                 th:errors="*{numberOfTurns}"></div>
                        </div>

                        <div class="form-group">
                            <label for="date">Ngày</label>
                            <input type="date" th:field="*{date}" class="form-control" id="date">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('date')}"
                                 th:errors="*{date}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/assignments}">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
