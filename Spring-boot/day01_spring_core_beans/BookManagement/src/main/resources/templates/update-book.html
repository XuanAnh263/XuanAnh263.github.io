<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa book</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/6b1f090483.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="row justify-content-center">
                <h1> Update Book </h1>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <form th:action="@{/books/update}" th:object="${bookMuonSua}" method="post">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="title">Tên sách</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="author">Tác giả</label>
                            <input type="text" th:field="*{author}" class="form-control" id="author">
                        </div>
                        <div class="form-group">
                            <label for="specialized">Chuyên ngành</label>
                            <select th:field="*{specialized}" class="form-control" id="specialized">
                                <option th:each="a:${dsChuyenNganh}" th:value="${a}" th:text="${a.getName()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="publishDate">Năm xuất bản</label>
                            <input type="text" th:field="*{publishDate}" class="form-control" id="publishDate">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/books}">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
